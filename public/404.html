<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      const redirect = sessionStorage.redirect;
      const base = '/automation-wizard-portfolio';
      if (redirect) {
        sessionStorage.removeItem('redirect');
        location.href = base + redirect;
      } else {
        sessionStorage.redirect = location.pathname.replace(base, '') + location.search;
        location.replace(base + '/');
      }
    </script>
  </body>
</html>
